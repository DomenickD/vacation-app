<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Vacation App</title>
</head>
<body>
    <h1>Welcome to the Ultimate Vacation Planner!</h1>
    </br>

    <div>
        <label for="destination">Where are you going?</label>
        <input type="text" name="dest" id="dest">
    </div>
    </br>

    <div>
        <label for="amount">How many days?</label>
        <input type="number" name="days" id="days">
    </div>

    <div>
        <h3>Will you be swimming?</h3>
        <input type="radio" name="swim" id="yes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="swim" id="no" value="no">
        <label for="no">No</label>
    </div>

    <section class="submission">
        <input type='submit' id='submit' value='Submit'>
    </section>
    <br>
    <br>
    <div id="conatiner"></div>
    <script src="/script.js"></script>
</body>
</html>
